[package]
name = "arcanist"
version = "0.0.5"
description = "package-building daemon leveraging pkgcraft"
homepage = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/arcanist"
repository = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/arcanist"
readme = "README.md"
license = "MIT"
autotests = false
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
anyhow = "1.0.75"
async-stream = "0.3.5"
clap = { version = "4.4.3", default-features = false, features = ["std", "suggestions"] }
config = { version = "0.13.3", default-features = false, features = ["toml"] }
futures = "0.3.28"
pkgcraft = { path = "../pkgcraft", version = "0.0.11" }
prost = "0.12.0"
regex = "1.9.5"
serde = { version = "1.0.188", features = ["derive"] }
thiserror = "1.0.48"
tokio = { version = "1.32", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["net"] }
tonic = { version = "0.10.0", features = ["tls", "gzip"] }
url = "2.4.1"

# pakt specific deps
once_cell = "1.18.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
tower = "0.4.13"

[build-dependencies]
tonic-build = "0.10.0"

[dev-dependencies]
assert_cmd = "2.0.12"
regex = "1.9.5"
tempfile = "3.8.0"

[lib]
name = "arcanist"
path = "src/lib/lib.rs"

[[bin]]
bench = false
path = "src/server/main.rs"
name = "arcanist"

[[bin]]
bench = false
path = "src/cli/main.rs"
name = "pakt"

[[test]]
name = "integration"
path = "tests/lib.rs"
