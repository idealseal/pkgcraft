[package]
name = "pkgcruft"
version = "0.0.7"
description = "QA library and tools based on pkgcraft"
homepage = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/pkgcruft"
repository = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/pkgcruft"
readme = "README.md"
license = "MIT"
autotests = false
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[features]
default = []
# test support
test = ["dep:assert_cmd", "dep:glob", "pkgcraft/test"]
# shell completion support
shell = ["dep:clap_complete"]

[lib]
name = "pkgcruft"

[[bin]]
name = "shell"
path = "src/bin/pkgcruft/shell.rs"
required-features = ["shell"]

[[bin]]
name = "pkgcruft"

[[test]]
name = "pkgcruft"

[[bench]]
name = "bench"
harness = false

[dependencies]
anyhow = "1.0.94"
camino = "1.1.9"
clap = { version = "4.5.23", features = ["derive", "string"] }
clap_complete = { version = "4.5.38", optional = true }
clap-verbosity-flag = "3.0.1"
colored = "2.1.0"
crossbeam-channel = "0.5.13"
indexmap = { version = "2.7.0", features = ["rayon", "serde"] }
indoc = "2.0.5"
itertools = "0.13.0"
num_cpus = "1.16.0"
pkgcraft = { path = "../pkgcraft", version = "0.0.20" }
rayon = "1.10.0"
regex = "1.11.1"
scallop = { path = "../scallop", version = "0.0.19" }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
strfmt = "0.2.4"
strum = { version = "0.26.3", features = ["derive"] }
thiserror = "2.0.6"
tracing = "0.1.41"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.19"
tree-sitter = "0.24.4"
walkdir = "2.5.0"

# exported test support deps
assert_cmd = { version = "2.0.16", optional = true }
glob = { version = "0.3.1", optional = true }

[dev-dependencies]
criterion = "0.5"
predicates = "3.1.2"
pretty_assertions = "1.4.1"
tempfile = "3.14.0"
tracing-test = "0.2.5"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ name }-{ version }/{ name }-{ version }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "txz"
disabled-strategies = ["quick-install", "compile"]
