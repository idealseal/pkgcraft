[package]
name = "scallop"
version = "0.0.12"
description = "Wrapper library for bash"
homepage = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/scallop"
repository = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/scallop"
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["bash", "shell"]
autotests = false
exclude = [
	"bash/doc/*",
	"bash/examples/*",
	"bash/po/*",
	"bash/tests/*",
]
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lib]
name = "scallop"
path = "src/lib.rs"

[[example]]
name = "scallop"

[dependencies]
bitflags = "2.4.1"
indexmap = { version = "2.1.0", features = ["rayon", "serde"] }
ipc-channel = "0.18.0"
libc = "0.2.152"
nix = { version = "0.27.1", features = ["fs", "mman", "process", "signal"] }
once_cell = "1.19.0"
serde = { version = "1.0.195", features = ["derive"] }
thiserror = "1.0.56"
tracing = "0.1.40"

[build-dependencies]
autotools = "0.2.6"
bindgen = "0.69.1"
camino = "1.1.6"
num_cpus = "1.16.0"

[dev-dependencies]
ctor = "0.2.6"
tempfile = "3.9.0"
