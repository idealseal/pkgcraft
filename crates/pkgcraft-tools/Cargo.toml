[package]
name = "pkgcraft-tools"
version = "0.0.15"
description = "CLI tools based on pkgcraft"
homepage = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/pkgcraft-tools"
repository = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/pkgcraft-tools"
readme = "README.md"
license = "MIT"
autotests = false
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "pk"
bench = false

[features]
# flaky tests that aren't run by default
flaky = []
# test support
test = ["pkgcraft/test"]

[dependencies]
aho-corasick = "1.1.3"
anyhow = "1.0.83"
camino = "1.1.6"
clap = { version = "4.5.4", features = ["derive"] }
clap-verbosity-flag = "2.2.0"
humantime = "2.1.0"
indexmap = { version = "2.2.6", features = ["serde"] }
indoc = "2.0.5"
itertools = "0.12.1"
num_cpus = "1.16.0"
pkgcraft = { path = "../pkgcraft", version = "0.0.15" }
scallop = { path = "../scallop", version = "0.0.15" }
strum = { version = "0.26.2", features = ["derive"] }
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"

[dev-dependencies]
predicates = "3.1.0"
pretty_assertions = "1.4.0"
tempfile = "3.10.1"
walkdir = "2.5.0"

[[test]]
name = "pk"
