[package]
name = "arcanist"
version = "0.0.1"
description = "package-building daemon leveraging pkgcraft"
authors = ["Tim Harder <radhermit@gmail.com>"]
homepage = "https://github.com/pkgcraft/pkgcraft/arcanist"
repository = "https://github.com/pkgcraft/pkgcraft"
readme = "README.md"
license = "MIT"
edition = "2018"
autotests = false

[dependencies]
anyhow = "1.0.42"
config = "0.11"
pkgcraft = { path = "../pkgcraft", version = "0.0.2" }
serde = { version = "1.0", features = ["derive"] }

# TODO: use a release once 3.0.0-rc.0 or similar is available
[dependencies.clap]
git = "https://github.com/clap-rs/clap.git"
default-features = false
features = [ "suggestions", "std" ]

[[bin]]
bench = false
path = "src/main.rs"
name = "arcanist"
